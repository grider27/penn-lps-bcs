<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Responsive Portfolio | Contact</title>
    <!--Links to the CSS in order-->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>
    <!--Nav bar with links justified right-->
    <nav class="navbar navbar-custom navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Gary Basra
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main section with contact us form-->
    <main class="container border col-md-8 ml-sm-5 m-xs-5 contact-me">
        <div class="row">
            <h1>Contact</h1>
        </div>
        <hr/>
        <div class="row">
            <div class="col ml-5 mb-2">
                <form>
                    <div class="form-group w-75">
                        <label for="full_name">Name</label>
                        <input type="text" class="form-control" id="full_name" name="user_full_name" placeholder="Name" required>                                                        
                    </div>
                    <div class="form-group w-75">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="user_email" placeholder="Email" required>
                    </div>   
                    <div class="form-group w-75">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Message" required></textarea>
                    </div>                        
                </form>               
            </div>
        </div>
        <div class="row">
            <div class="col ml-3 mb-5">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>   
            </div>
        </div>
    
    </main>

    <!-- Footer - Sticky - Fixed-->
    <footer id="sticky-footer" class="py-4 bg-dark text-muted fixed-bottom">
        <div class="container text-center">
            <strong>Gary Basra &copy; Copyright</strong>
        </div>
    </footer>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
   

</body>
</html>
