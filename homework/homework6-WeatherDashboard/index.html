<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Weather Dashboard</title>
  <!--Link to BootStrap 4.5.3 version used-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Add icon library from Fonts Awesome for icons (if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Link to the reset CSS <link rel="stylesheet" type="text/css" href="./assets/reset.css"> -->
  <!--Link to custom CSS-->
  <link rel="stylesheet" type="text/css" href="./assets/style.css">

</head>

<body>
  <div class="container-fluid">
    <header class="row navbar navbar-dark bg-dark">
      <div class="col text-center">
        <h1>Weather Dashboard</h1>
      </div>
    </header>

    <section class="row">

      <div class="col-3 bg-light">

        <div class="row py-2 ml-2">
          <h4>Search for a City:</h4>
        </div>

        <div class="row ml-2 w-75">
          <div class="input-group">
            <input type="text" class="form-control" id="enter-city" placeholder="Enter a city name here">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-city">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row pt-3 ml-2">
          <h4>Previous Searches:</h4>
        </div>

        <div class="row ml-2 pb-3">
          <ul class="list-group" id="prev-searches">
            <!-- Dynamically updated list here-->
          </ul>
        </div>

      </div>

      <div class="col-9" id="results">

        <div class="row mx-2 my-3 border rounded" display="block" id="current-city">
          <div class="col ml-2 my-3">
            <h2 id="city-title"></h2>
            <p id="city-temp"></p>
            <p id="city-humidity"></p>
            <p id="city-wind"></p>
            <p id="city-uvi"></p>
          </div>
        </div>

        <div class="row py-2 ml-2">
          <h3>5-Day Forecast:</h3>
        </div>

        <div class="row ml-2 py-3" id="five-day">
          <!-- Dynamically updated 5 day forecast here-->
        </div>

      </div>

    </section>

  </div>

  <!-- Jquery, Moment and custom script below-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
