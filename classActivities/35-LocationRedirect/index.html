<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Location Redirect</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
    
    if (navigator.platform.indexOf("Win") != -1) {
        alert("Welcome, Windows user!");
    } 
    else if (navigator.platform.indexOf("Mac") != -1) {
        alert("Welcome, Mac user!");
    }
    else {
        alert("Not sure what OS you are using");
    }

    var zone = new Date().toLocaleTimeString('en-us',{timeZoneName:'short'}).split(' ')[2]
    if (zone = "EST") {
        alert("You are on the " +zone+ " timezone so you will be redirected to new york times")
        window.location.replace("https://www.nytimes.com/");
    } else {
        alert("You are oon the " +zone+ " timezone so you will be redirected to LA times")
        window.location.replace("https://www.latimes.com/");
    }
    
    /*
    console.log(zone);
    console.log(navigator.platform);
    */
    
    
    </script>
  </body>
</html>
