<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Lets Play Rock Paper Scissors</title>
  </head>
  <body>
    <script type="text/javascript">
        var usrScore = 0;
        var compPick = "nothing"

      // Loop 10 times
    for (var i = 0; i < 10; i++) {
        var usrPick = prompt("Do you choose rock, paper or scissors?");
        var compRandom = Math.floor(Math.random()*10)+1;

        if (compRandom < 4){
            compPick = "rock";
        }
        else if (compRandom < 8) {
                compPick = "paper";
        }
        else {
            compPick = "scissors";
        }

        if (compPick === "rock" && usrPick === "scissors") {
            alert("Computer Wins with "+compPick+" to your "+usrPick);
        } 
        else if  (compPick === "rock" && usrPick === "rock") {
            alert("Computer ties with "+compPick+" to your "+usrPick);
        }
        else if  (compPick === "paper" && usrPick === "rock") {
            alert("Computer wins with "+compPick+" to your "+usrPick);
        }
        else if  (compPick === "paper" && usrPick === "paper") {
            alert("Computer ties with "+compPick+" to your "+usrPick);
        }
        else if  (compPick === "scissors" && usrPick === "paper") {
            alert("Computer wins with "+compPick+" to your "+usrPick);
        }
        else if  (compPick === "scissors" && usrPick === "scissors") {
            alert("Computer ties with "+compPick+" to your "+usrPick);
        }
        else {
            alert("Computer looses with "+compPick+" to your "+usrPick);
            usrScore++;
        }
      }
    alert("Your final score is "+usrScore)
</script>
  </body>
</html>
