<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Activity Demo</title>
</head>
<body>
    <script>
        // set up the variables for steak and age
        var confirmSteak = confirm("Do you enjoy eating Steak?");
        var confirmAgeLegal = prompt("How old are you?");
        var confirmYear = prompt("what year were you born? (YYYY)");
        var currentYear = new Date().getFullYear();
        var age = currentYear - confirmYear;

        // conditional check steak lover
        if(confirmSteak) {
            alert("Here’s a Steak Sandwich!")
        } 
        else {
            alert("Here’s a Tofu Stir-Fry!")
        }

        // check on age and Sake eligibility
        if(confirmAgeLegal < 21) {
            alert("No Sake for you!")
        }

        if(age < 21) {
            console.log("No Sake for you!")
        }

    </script>
    
</body>
</html>
