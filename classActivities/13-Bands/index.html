<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Activity Demo</title>
</head>
<body>
    <script>
        // bands
        var myFavBands = ["beatles", "aerosmith", "queen","eagles"];
        var userBand = prompt("What is your favorite band?");
        
        // confirm they picked a good band
        if(myFavBands.indexOf(userBand.toLocaleLowerCase()) >= 0) {
            alert("YEAH I LOVE THEM!")
        }
        else {
            alert("Nah. They're pretty lame.")
        }

        //console.log(userBand.toLocaleLowerCase())
        //console.log(myFavBands.indexOf(userBand.toLocaleLowerCase))
    </script>
    
</body>
</html>
